<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="{{url_for('home')}}" class="navbar-brand">Grocery Store</a>

                <div class="navbar-middle">
                    <form class="search-form d-flex" action="{{url_for('search')}}" method="POST">
                        {{form.hidden_tag()}}
                        <input class="form-control me-2" type="text" name="search_query"
                            placeholder="Search for products...">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>

                <div class="navbar-right">
                    <div class="dropdown">
                        <a href="#" class="username-link dropdown-toggle" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="{{url_for('profile')}}">My Account</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('reset_password') }}">Change Password</a></li>
                            <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</a></li>
                        </ul>
                    </div>

                    <div class="cart-container">
                        <a href="{{url_for('cart')}}" class="cart-icon">
                            <i class="fa fa-shopping-cart"></i>
                        </a>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Add Bootstrap JS script at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
