{% extends "base_form.html" %}

{% block title %} Admin User Signup {% endblock %}

{% block content %}

<div class="login-form">
    <h2>Reset Password</h2>
  
    <form action="/login" method="POST">
      {{form.hidden_tag()}}
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email address" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Old Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Old Password" name="password"
          required>
      </div>
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter New Password" name="new_password"
          required>
      </div>
      <button type="submit" class="login-btn">Reset Password</button>
      <p>Go Back - <a href="{{ url_for('login') }}">Login</a></p>
    </form>
  </div>


{% endblock %}
