<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successfully Placed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/orderplaced.css') }}">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Order Successfully Placed</h4>
          </div>
          <div class="card-body">
            <p>Your order has been successfully placed!</p>
            <p>Thank you for shopping with us. Your items will be delivered soon.</p>
            <p>Order ID: {{ order_id }}</p>

            <a href="{{url_for('home')}}" class="btn btn-primary">Continue Shopping</a>
            <a href="{{url_for('invoice')}}" class="btn btn-primary ml-3">View Invoice</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
