{% extends "admin_base.html" %}

{% block title %} Adminstration {% endblock %}

{% block content %}

<div class="container-fluid">
    <h2 class="mt-30 page-title">Categories</h2>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="card card-static-2 mb-30">
                <div class="card-title-2">
                    <h4>Edit Category</h4>
                </div>                                                    
                <div class="card-body-table">
                    <div class="news-content-right pd-20">
                        <form method="POST" action="/admin/edit/category/{{category.id}}" enctype="multipart/form-data">
                            {{form.hidden_tag()}}
                            <div class="form-group">
                                <label class="form-label">Name*</label>
                                <input id="name" type="text" class="form-control" name="name"
                                    placeholder="Category Name" value="{{category.name}}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Status*</label>
                                <select id="status" name="status" class="form-control">
                                    <option >Active</option>
                                    <option >Inactive</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Category Image*</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" name="image" id="inputGroupFile04"
                                            aria-describedby="inputGroupFileAddon04" value="{{category.image}}">
                                        
                                    </div>
                                </div>
                                {% if category.image %}
                                <div class="add-cate-img">
                                    <img src="{{url_for('static', filename='uploads/category/' + category.image)}}" alt="">
                                </div>
                                {% endif %}
                            </div>
                            <button class="save-btn hover-btn" type="submit">Update Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
